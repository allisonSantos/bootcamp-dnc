<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
        <!-- Menu principal -->
        <nav id="principal">

            <div class="menu">
            <a href="#">Home</a>
            <a href="#">Últimas Edições</a>
            <a href="#">Requisitos para participar</a>
            </div>
            <button>Login</button>
        </nav>
        <!-- Fim menu principal -->

        <!-- Começo header principal -->
            <header>
                <h1>BOOTCAMP DNC</h1>
                <p>Esse será um evento exclusivo para todos os alunos<br>
                da <strong>DNC</strong>, que querem <span class="acelerar">acelerar a carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="dev">BACK-END, FRONT-END & BANCO DE DADOS</span></p>
            </header>
            <!-- Fim header principal -->
            <!-- Começo section -->
            <section>
            <form action="" method="post">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Insira seu nome">
               
                <label>Sobrenome:</label>
                <input type="sobrenome" id="sobrenome" placeholder="Insira seu sobrenome">
               
                <label>Área de interesse:</label>
                <div class="checkbox-sec">
                <input type="checkbox" id="front" name="front" value="front">
                <label > FRONT-END</label>
               
                <input type="checkbox" id="back" name="back" value="back">
                <label > BACK-END</label>
               
                <input type="checkbox" id="banco" name="banco" value="banco">
                <label > BANCO DE DADOS</label>
                </div>
              
                <label>E-mail:</label>
                <input type="email" id="email" placeholder="Insira seu e-mail">
                <label>Telefone:</label>
                
                <input type="text" id="text" placeholder="Insira seu telefone">
                <label>Insira uma frase criativa aqui:</label>
               
                <input type="frase" id="frase" placeholder="Insira uma frase criativa aqui">
                <br>
                <button type="submit">Login</button>

            </form>
            </section>
            <!-- fim section -->
        
        
        
</body>
</html>
